<div style="width: 50%; float: left;">
    <input style="width: 50%; height: 30px;" type="text" #box name="number" placeholder="Number of loop(Only Number)" pattern="[0-9]">
    <button (click)="myLoop(box.value)" style="margin-left: 10px; height: 35px;">Loop</button>
</div>
<div style="width: 33.33%; float: left;">
    <p style="float: left; font-size: 40px; background-color: aqua;" *ngFor="let number of numbers">{{number}},</p>
</div>
