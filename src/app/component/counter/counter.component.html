<div style="display:grid; justify-content: center;">
    <button style="font-size: 50px; border: dashed 1px; height: 1in; width: 2in; background-color: lime;" (click)="counter('+')">➕</button><br>
    <h1 style="height: 1in; width: 2in;border: dotted 1px; text-align: center; font-size: 80px ; background-color: aqua;">{{count}}</h1><br>
    <button style="font-size: 50px; border: dashed 1px; height: 1in; width: 2in; background-color: red;" (click)="counter('-')">➖</button>
</div>
